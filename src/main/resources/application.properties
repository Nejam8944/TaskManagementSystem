spring.datasource.url = jdbc:mysql://mysql-container:3306/TaskManagement
spring.datasource.username = root
spring.datasource.password = my-security-pw

#spring.datasource.url = jdbc:h2:mem:tms
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true



# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
 
# Changing the column names from snake_case to camelCase
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
